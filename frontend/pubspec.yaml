publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.5.0
  shared_preferences: ^2.0.15
  flutter_riverpod: ^3.0.3
  go_router: ^16.2.4
  intl: ^0.20.2
  fl_chart: ^1.1.1
